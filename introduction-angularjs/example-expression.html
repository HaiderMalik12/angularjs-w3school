<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Angular JS Expression</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>

 <!--angularjs Expressions are written inside the double braces{{expression}}

 -->
<body>

 <div ng-app="">
     <p> <input type="text" ng-model="partyName"></p>
     <p>{{partyName}}</p>
     <p>My First Expression : {{5+5}}</p>
     <p>Addtion of Two Numbers is : {{10+10}}</p>
     <p>Multiplication of Two Numbers is : {{10 * 10}}</p>
     <p> Division of Two Numbers is : {{10 /10}}</p>
 </div>

</body>
</html>
