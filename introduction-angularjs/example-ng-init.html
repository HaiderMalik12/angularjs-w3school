<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-init Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>
<body>

 <!--ng-init is used for initialize variables-->
 <div ng-app="" ng-init="partyName='Burj Bank';partyId=1;city='FSD'">

     <p>Party Name  <span ng-bind="partyName"></span></p>
     <p> Party Id <span ng-bind="partyId"></span></p>
     <p> City <span ng-bind="city"></span></p>

 </div>
</body>
</html>
