<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJs String</title>

    </script>
</head>
<body>
 <div ng-app="" ng-init="firstName='Haider'; lastName='Malik'">
 <p> The Name is {{firstName + " "+lastName}}</p>
 </div>
