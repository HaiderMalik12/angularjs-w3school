<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example AngularJS Objects</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>
<body>

<div ng-app="" ng-init="person={
   firstName:'Haider',
   lastName:'Malik',
   city:'LHR'

}">
<p> The Name is {{person.firstName +" "+person.lastName}}+ " "+{{person.city}}</p>
    <p>The City is <span ng-bind="person.firstName"></span></p>
    <p>The Name is: <span ng-bind="person.lastName"></span></p>
</div>
</body>
</html>
