<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example ng-Bind</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>
<body>

<div ng-app="" ng-init="quantity= 1; cost=100; price=100.0;">

    <p> Total Dollars : <span ng-bind="quantity * cost"></span></p>

   <p> <span ng-bind="quantity * cost"> </span></p>
    <p> <span ng-bind="quantity * cost"></span></p>
    <p><span ng-bind="quantity * cost + price"></span></p>
    <p ng-bind="quantity * cost"></p>
</div>

</body>
</html>
