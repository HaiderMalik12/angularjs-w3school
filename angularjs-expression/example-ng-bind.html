<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example ng-Bind</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>
<body>

<div ng-app="" ng-init="quantity= 1; cost=100;">

    <p> Total Dollars : <span ng-bind="quantity * cost"></span></p>
</div>

</body>
</html>
