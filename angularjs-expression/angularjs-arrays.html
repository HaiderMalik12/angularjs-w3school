<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Angular JS Arrays</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>
<body>

<!--
Like JavaScript expressions, AngularJS expressions can contain literals, operators, and variables.

Unlike JavaScript expressions, AngularJS expressions can be written inside HTML.

AngularJS expressions do not support conditionals, loops, and exceptions, while JavaScript expressions do.

AngularJS expressions support filters, while JavaScript expressions do not.
-->

 <div ng-init="partyNames=['Haider','Malik','burj Bank','Tariq Jumla']">

     <p>First Party : {{partyNames[0]}}</p>

     <p>2nd Party : {{partyNames[1]}}</p>
     <p>3rd  Party : {{partyNames[2]}}</p>

     <p>First party <span ng-bind="partyNames[0]"></span></p>
     <p>2nd party <span ng-bind="partyNames[1]"></span></p>
     <p>3rd party <span ng-bind="partyNames[2]"></span></p>
 </div>

</body>
</html>
