<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Expression</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>
<!--
-Expression can be written in {{expression}}
-expression can be written using ng-bind="expression"
-you can write expression whereever you like
-like style example
-->

<div ng-app="">

    <p>My first expression : {{10 * 10}}</p>

</div>



</body>
</html>
