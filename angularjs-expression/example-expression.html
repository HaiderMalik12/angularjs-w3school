<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Expression</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>
<!--
-Expression can be written in {{expression}}
-expression can be written using ng-bind="expression"
-you can write expression whereever you like
-like style example
-->

<div ng-app="">

    <p>My first expression : {{10 * 10}}</p>
    <p> My 2nd Expression :{{15 * 10}}</p>
    <p> My 3rd Expression :{{10 * 10}}</p>
    <p> My 4rth Expression: {{1+1 +12+232+233}}</p>
    <p> My Expression : {{1+123+344+3434+34343}}</p>

</div>



</body>
</html>
