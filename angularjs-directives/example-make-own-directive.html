<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Make Own Directive</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
</head>
<body ng-app="myApp">

 <w3-test-directive>
 </w3-test-directive>


 <w3-test-directive>
 </w3-test-directive>


 <w3-test-directive>
 </w3-test-directive>


<div w3-test-directive></div>

 <!-- directive: w3-test-directive -->
 <script>
     var app=angular.module("myApp",[]);
     app.directive("w3TestDirective",function(){
        return{
             restrict:"A",
            template:"<h1> Made by a directive </h1>"
        };
     });

 </script>
</body>
</html>
